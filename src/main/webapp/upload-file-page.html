<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Upload to Database</title>
</head>
<body>
<h1>File Upload to Database</h1>
<form name="fileform" method="post" action="upload" enctype="multipart/form-data">

    Image Title: <input type="text" name="imageTitle" size="50" placeholder="Enter your image title" required/><br><br>
    Image Description: <input type="text" name="imageDescription" size="50" placeholder="Enter your image description" required/><br><br>
    User ID: <input type="number" name="userId" size="25" placeholder="Enter user ID" required/><br><br>
    Picture: <input type="file" name="photo" size="50" placeholder="Upload Your Image" required/><br><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
